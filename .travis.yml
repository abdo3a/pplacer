sudo: required

language: ruby

services:
  - docker

before_install:
  - docker pull matsen/pplacer-builder

script:
  - mkdir -p _export
  - docker run -t matsen/pplacer-builder -v $(readlink -f _export):/export .

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "_export/pplacer-linux.zip"
  skip_cleanup: true
  on:
    tags: true
