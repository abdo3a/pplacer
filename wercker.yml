box: matsen/pplacer-build-env

build:
    steps:
        - script:
            name: build pplacer
            code: make zip && make test && make docs

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: microbiome
            username: pplacer build

deploy:
    steps:
        - ematsen/gh-pages:
            token: $GITHUB_TOKEN
            repo: matsen/test
            path: docs/_build/html

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: microbiome
            username: pplacer docs deploy


