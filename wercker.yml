box: matsen/pplacer-builder

build:
    steps:
        - script:
            name: build pplacer
            code: make zip && make test && make docs

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: microbiome
            username: pplacer wercker

deploy:
    steps:
        - uetchy/gh-pages:
            token: $GITHUB_TOKEN
            repo: matsen/test
            path: docs/_build/html
